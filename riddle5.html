<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 5</title>
<style>
body{text-align:center;font-family:Arial;background:#f3f3f3;padding:30px;}
.box{background:white;padding:20px;border-radius:10px;max-width:400px;margin:auto;}
input,button{padding:10px;width:100%;margin-top:10px;}
</style>
</head>
<body>

<div class="box">
<h2>Riddle 5</h2>
<p>I speak without a mouth and hear without ears. What am I?</p>
<input id="ans">
<button onclick="check()">Submit</button>
</div>

<script>
function check(){
  let a=document.getElementById("ans").value.toLowerCase();
  if(a==="echo") location.href="riddle6.html";
  else alert("Wrong answer!");
}
</script>

</body>
